<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unreal Appeal</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script scr="script.js" defer></script> -->
    
</head>
<body>
    <h1 class="h1">Unreal Appeal</h1>
    <section id="carousel-container">
        <img src="images/dogecoin.jpeg" alt="Doge" class="carousel-image img-visible" />
        <img src="images/blank.png" alt="invisible" class="carousel-image img-hidden" />
        <img src="images/snake.jpg" alt="snake" class="carousel-image img-hidden"/>
