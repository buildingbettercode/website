        <ul class="tabs">
            <li data-tab-target="#home" class="active tab"><img src="images/home-solid.svg" class="fa">Home</li>
            <li data-tab-target="#about" class="tab"><img src="images/user-tag-solid.svg" class="fa">About</li>
            <li data-tab-target="#portfolio" class="tab"><img src="images/pencil-ruler-solid.svg" class="fa">Portfolio</li>

    <div class="tab-content">
        <div id="home" data-tab-content class="active">
            <h1>Home</h1>
            <p>This is the home</p>
        </div>
        <div id="about" data-tab-content>
            <h1>About</h1>
            <p>Some information about me</p>
        </div>
        <div id="portfolio" data-tab-content>
            <h1>Portfolio</h1>
            <p>Welcome to my portolio</p>
        </div>
        <div id="contact" data-tab-content>
            <h1>Contact</h1>
            <p>This is how you can contact me</p>
            <section id="contact">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <h2 class="section-heading">Contact Us</h2>
                            <h3 class="section-subheading text-muted">Please leave your name and message, and I will get back to you.</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <form name="sentMessage" id="contactForm" novalidate="">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Your Name *" id="name" required=""
                                                data-validation-required-message="Please enter your name.">
                                            <p class="help-block text-danger"></p>
                                        </div>
                                        <div class="form-group">
                                            <input type="email" class="form-control" placeholder="Your Email *" id="email"
                                                required="" data-validation-required-message="Please enter your email address.">
                                            <p class="help-block text-danger"></p>
                                        </div>
                                        <div class="form-group">
                                            <input type="tel" class="form-control" placeholder="Your Phone *" id="phone" required=""
                                                data-validation-required-message="Please enter your phone number.">
                                            <p class="help-block text-danger"></p>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <textarea class="form-control" placeholder="Your Message *" id="message" required=""
                                                data-validation-required-message="Please enter a message."></textarea>
                                            <p class="help-block text-danger"></p>
                                        </div>
                                    </div>
                                    <div class="clearfix"></div>
                                    <div class="col-lg-12 text-center">
                                        <div id="success"></div>
                                        <button onclick="myFunction()" type="submit" class="btn btn-xl" >Send Message</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
